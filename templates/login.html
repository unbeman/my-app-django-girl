<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="page-header"> 
	<h2>Log In</h2> 
	</div> 


	<form role="form-login" action="{%url 'polls:login'%}" method="post">
	{% csrf_token %}
		<div class="form-group">
			{% for error in form.username.errors %}
			<p class="text-danger">{{ error }}</p>
			{% endfor %}
			{{ form.username }}
		</div>
		<div class="form-group">
			{% for error in form.password.errors %}
			<p class="text-danger">{{ error }}</p>
			{% endfor %}
			{{ form.password }}
		</div> 

		</div>

	</form>
</body>
</html>
